{% extends "layout.html" %}{% load i18n %}
{% block content %}
<h1>{% trans "Scoreboard" %} - {{ groupgame.name }}</h1>
<table>
<thead><tr><th>{% trans "Name" %}</th><th>{% trans "Score" %}</th></tr></thead>
<tbody>
{% for scoreline in scoreboard %}
<tr><td>{{scoreline.user.nick}}</td><td>{{scoreline.score}}</td></tr>
{% endfor %}
</tbody></table>
{% endblock %}
